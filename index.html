<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list basic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TodoList App</h1>
    <input type="text" id="input-todo" placeholder="Enter todo title ..." />
    <button id="btn-add">Add</button>
    <button id="btn-search">Search</button>
    <ul id="task-list">
      <li>
        <input type="checkbox" />
        <span>Đi chơi</span>
        <button>Edit</button>
        <button>Delete</button>
      </li>
      <li>
        <input type="checkbox" checked />
        <span class="active">Làm bài tập</span>
        <button>Edit</button>
        <button>Delete</button>
      </li>
      <li>
        <input type="checkbox" />
        <span>Đá bóng</span>
        <button>Edit</button>
        <button>Delete</button>
      </li>
    </ul>
  </body>
  <script src="./script.js"></script>
</html>
